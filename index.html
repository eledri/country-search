<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Countries</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="main.js"></script>

</head>

<body>
    <header></header>
    <main>
        <div id="container" class="container-fluid  ">
            <div id="main" class="col-12">Search Countries</div>
            <div class="card  ">
                <div class="card-body  ">
                    <div class="col-12 ">
                        <input id="searchBox" class="form-control col-6  " type="text" placeholder="Search Countries">
                        <button id="searchButton" type="button searchButton" class="btn btn-success">Search</button>
                        <button id="searchAllButton" type="button searchButton" class="btn btn-primary">All
                            Countries</button>

                    </div>
                </div>
            </div>
            <div id="resultTable">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Top Level Domain</th>
                            <th scope="col">Capital</th>
                            <th scope="col">Currencies</th>
                            <th scope="col">Borders</th>
                            <th scope="col">Flag</th>
                        </tr>
                    </thead>
                    <tbody id="tableTbody">

                    </tbody>
                </table>
            </div>

        </div>

    </main>



</body>

    crossorigin="anonymous"></script>

</html>
